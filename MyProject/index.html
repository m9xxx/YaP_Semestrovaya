<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet" />
    <title>M9X VALORANT TRACKER</title>
  </head>
  <body>
    <div class="position-center" id="start"></div>
    <div id="greetdiv" class="content" hidden>
      <div class="contentdiv">
        <h1 class="greetmsg" id="greet">Привет, XXXX#XXXX</h1>
      </div>
      <div>
        <picture class="banner">
          <source
            srcset="
              https://media.valorant-api.com/playercards/58314922-434e-6ed6-0625-cc9e137f7ea0/smallart.png
            "
            media="(orientation: portrait)"
          />
          <img
            src="https://media.valorant-api.com/playercards/58314922-434e-6ed6-0625-cc9e137f7ea0/wideart.png"
            alt=""
          />
        </picture>
      </div>
    </div>
    <div id="infodiv" class="content" hidden>
      <table style="width: 2700px">
        <tr style="height: 200px">
          <th>
            <button id="mmrbtn" class="mmrbutton">
              Показать текущий ММР и ранг
            </button>
          </th>
          <th>
            <button id="matchbtn" class="mmrbutton">
              Показать последний матч и его статистику
            </button>
          </th>
        </tr>
        <tr style="height: 200px">
          <th id="lvl">Уровень:</th>
          <th id="region">Регион:</th>
        </tr>
        <tr style="height: 200px" id="curmmr" hidden>
          <th id="th1_mmr">Текущее ММР:</th>
          <th id="th1_rank">Ранг:</th>
        </tr>
        <tr style="height: 200px" id="lastmatch" hidden>
          <th id="th2_map">Карта:</th>
          <th id="th2_agent">Агент:</th>
          <th id="th2_kda">Убийства/Смерти/Поддержки:</th>
        </tr>
      </table>
    </div>
  </body>
  <script src="preview.js"></script>
</html>
